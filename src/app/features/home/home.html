<h2 *ngIf="favourites.length">Your Favourites</h2>

<div class="carousel-wrapper">

    <button class="nav-btn left" (click)="scroll('left')">‹</button>

    <div class="carousel" #carousel>
        <div class="card" *ngFor="let item of listings">
            <img [src]="item.image">

            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>

            <div class="actions">
                <button [routerLink]="['/preview', item.id]">View</button>
                <button (click)="toggleFavourite(item.id)">❤️</button>
            </div>
        </div>
    </div>

    <button class="nav-btn right" (click)="scroll('right')">›</button>

</div>

<hr>

<div class="hero">
    <h1>Find Your Perfect Home</h1>
    <p>Search from hundreds of verified listings</p>
</div>

<div class="filter">
    <mat-form-field appearance="outline">
        <mat-label>Search location</mat-label>
        <input matInput [(ngModel)]="search" (input)="filter()">
    </mat-form-field>
</div>

<div class="grid">
    <mat-card class="card" *ngFor="let post of filtered">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.location}}</mat-card-subtitle>

        <mat-card-content>
            <p>₹ {{post.price}} / month</p>
            <p>{{post.furnished ? 'Furnished' : 'Unfurnished'}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/details', post.id]">
                View Details
            </button>
            <button (click)="toggleFavourite(post.id)">❤️</button>
        </mat-card-actions>
    </mat-card>
</div>
