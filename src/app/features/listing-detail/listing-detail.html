<mat-card *ngIf="post" class="details">
    <h2>{{post.title}}</h2>
    <p><b>Location:</b> {{post.location}}</p>
    <p><b>Price:</b> â‚¹ {{post.price}}</p>
    <p><b>Description:</b> {{post.description}}</p>

    <h3>Comments</h3>

    <div *ngFor="let c of comments" class="comment">
        {{c.text}}
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Add Comment</mat-label>
        <input matInput [(ngModel)]="text">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="addComment()">
        Post
    </button>

</mat-card>
